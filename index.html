            <label for="angry">Angry</label>
            <input type="radio" id="lonely" value="lonely" name="select_mood">
            <label for="lonely">Lonely</label>
            </fieldset>
            <input type="button" onclick = 'return getInspired()' value="Get Inspired">

        </form>
        <div id="msg">
            
        </div>
