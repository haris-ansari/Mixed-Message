<!DOCTYPE html>
<html>
    <head>
        <title>Mixed Message</title>
    </head>
    <body id="el">
        <h1>Get Random Inspirational Message. :</h1>
        <h3>According to your mood.</h3>
        <form>
            <fieldset>
            <label for="name">Please enter your name :</label>
            <input id="name" type="text"><br>

            <fieldset id="select_mood">
            <label for="mood">Now, select your mood.</label>
            <input type="radio" id="happy" value="happy" name="select_mood">
            <label for="happy">Happy</label>
            <input type="radio" id="sad" value="sad" name="select_mood">
            <label for="sad">Sad</label>
            <input type="radio" id="angry" value="angry" name="select_mood">
            <label for="angry">Angry</label>
            <input type="radio" id="ashamed" value="ashamed" name="select_mood">
            <label for="ashamed">Ashamed</label>
            <input type="radio" id="burdened" value="burdened" name="select_mood">
            <label for="burdened">Burdened</label>
            <input type="radio" id="challanged" value="challanged" name="select_mood">
            <label for="challanged">Challanged</label>
            <input type="radio" id="depressed" value="depressed" name="select_mood">
            <label for="depressed">Depressed</label>
            <input type="radio" id="furious" value="furious" name="select_mood">
            <label for="furious">Furious</label>
            <input type="radio" id="guilty" value="guilty" name="select_mood">
            <label for="guilty">Guilty</label>
            <input type="radio" id="lonely" value="lonely" name="select_mood">
            <label for="lonely">Lonely</label>
            </fieldset>
            <input type="button" onclick = 'return getInspired()' value="Get Inspired">
           <!--- <input type="submit" value="Get Inspired" onsubmit= "return getInspired()">
           -->          </fieldset>
        </form>
        <div id="msg">
            
        </div>
        <script src="/Users/haris/git_practice/Mixed Message/script.js"></script>
    </body>
</html>
